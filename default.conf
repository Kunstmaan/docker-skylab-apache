<VirtualHost *:80>

    DocumentRoot DOCUMENT_ROOT

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

    <Directory "DOCUMENT_ROOT">
      Options +Indexes +MultiViews +Includes +FollowSymLinks
      AllowOverride All
      <IfVersion < 2.4>
        Order allow,deny
        Allow from all
      </IfVersion>
      <IfVersion >= 2.4>
        Require all granted
      </IfVersion>
    </Directory>

    <IfModule proxy_fcgi_module>
        <FilesMatch \.php$>
            SetHandler "proxy:fcgi://php:9000"
        </FilesMatch>
    </IfModule>

    RewriteEngine on

    # BEGIN FALLBACK DOMAIN
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^/uploads/(.*)$ FALLBACK_DOMAIN/uploads/$1 [P,QSA,L]
    # END FALLBACK DOMAIN

</VirtualHost>

<VirtualHost *:443>

    DocumentRoot DOCUMENT_ROOT

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

    <Directory "DOCUMENT_ROOT">
      Options +Indexes +MultiViews +Includes +FollowSymLinks
      AllowOverride All
      <IfVersion < 2.4>
        Order allow,deny
        Allow from all
      </IfVersion>
      <IfVersion >= 2.4>
        Require all granted
      </IfVersion>
    </Directory>

    <IfModule proxy_fcgi_module>
        <FilesMatch \.php$>
            SetHandler "proxy:fcgi://php:9000"
        </FilesMatch>
    </IfModule>

    RewriteEngine on

    # BEGIN FALLBACK DOMAIN
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^/uploads/(.*)$ http://FALLBACK_DOMAIN/uploads/$1 [P,QSA,L]
    # END FALLBACK DOMAIN

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/certs/selfsigned.key

</VirtualHost>
